<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<!-- As a heading -->

<nav class="navbar sticky-top navbar-light bg-light">
  <a class="navbar-brand" href="logout">logout</a>
    <span class="navbar-brand mb-0 h1">To do list</span>
</nav>
{% for i in todolist%}

  <div style="margin-left:350px ; margin-top:10px;">
    <div class="card" style="width: 60%;background-color:#FCFFCA;" >
     <div class="card-body">
       <h5 class="card-title">{{i.name}}</h5>
       <h6 class="card-subtitle mb-2 text-muted">{{i.text}}</h6>

         {% if i.flag == '1' %}<img src="static/images/greeen.png" height=50 width=50 style="float:right; ">{%endif%}
         {% if i.flag == '2' %}<img src ="static/images/yellow.png" height=50 width=50 style="float:right;">{%endif%}
         {% if i.flag == '3' %}<img src="static/images/red.png" height=50 width=50 style="float:right;">{%endif%}
       <a class="btn btn-primary" href="{% url 'delete' i.pk %}" role="button">Done</a>
     </div>
   </div>
  </div>
{% endfor %}

<a href="newtodo">add</a><hr>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
